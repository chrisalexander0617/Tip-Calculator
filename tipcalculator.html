<html>
  <head>
    <link rel="stylesheet" href="tipcalculator.css">
    <title>Tip Calcultor</title>
  </head>
  <body>
    


    <div class='container'>

        <h1 class='title'>TIP CALCULATOR</h1>
        
        <h2>Enter Your Bill</h2>
      <input type="text" id='total' placeholder = "Enter your bill value" required>
     <button id='button'>SUBMIT</button>

        <div class='result'>
          
          <div class='percentage'>
            
            <div class='label-ten'>
            <label for="ten">At 10% your total is</label>
            <span id='ten'></span>
            </div>
           
            <br>
            <div class='label-fifteen'>
              <label for="fiften">At 15% your total is</label>
              <span id='fifteen'></span>
            </div>
            
            
            <br>
            <div class='label-twenty'>
              <label for="twenty"> At 20% your total is</label>
              <span id='twenty'></span>
            </div>
            
            
          </div>


        </div>
        
      </div>
   

      <script src='tipcalculator.js'></script>
    </body>


</html>
